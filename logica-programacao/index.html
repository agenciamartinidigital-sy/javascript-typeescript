<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Saudação</title>
</head>
<body>
  <h1 id="saudacao"></h1>

  <script>
    // Pega a hora atual
    const agora = new Date();
    const hora = agora.getHours();

    let mensagem = "";

    if (hora >= 6 && hora < 12) {
      mensagem = "Bom dia!";
    } else if (hora >= 12 && hora < 18) {
      mensagem = "Boa tarde!";
    } else {
      mensagem = "Boa noite!";
    }

    // Mostra a hora e a saudação no h1
    document.getElementById("saudacao").innerText =
      `Agora são ${hora} horas. ${mensagem}`;
  </script>
</body>
</html>
